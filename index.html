<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="body">
      <div class="header-container">
        <div class="header-logo">
          <a href="#">
            <img src="" alt="logo" />
          </a>
        </div>

        <div class="header-links">
          <ul>
            <li class="list-item-1"><a href="#">Home</a></li>
            <li class="list-item-2"><a href="#">About</a></li>
            <li class="list-item-3"><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="hero">
        <div class="hero-text">
          <h1>Welcome</h1>
          <p>Howdy!</p>
          <button>Sign Up!</button>
        </div>
        <div class="hero-image">
          <a href="#"><img src="" alt="hero-image" /></a>
        </div>
      </div>
    </div>
    <div class="info">
      <h1>Some Random Information</h1>
      <div class="info-cards">
        <div class="card-container">
          <div class="card"></div>
          <p>Card Caption</p>
        </div>
        <div class="card-container">
          <div class="card"></div>
          <p>Card Caption</p>
        </div>
        <div class="card-container">
          <div class="card"></div>
          <p>Card Caption</p>
        </div>
        <div class="card-container">
          <div class="card"></div>
          <p>Card Caption</p>
        </div>
      </div>
    </div>
    <div class="quote">
      <p>Quote</p>
      <p>-Byline</p>
    </div>
    <div class="call-to-action">
      <div class="call-to-action-island">
        <div class="CTA-text">
          <h2>CTA HEading</h2>
          <p>Call to Action</p>
        </div>
        <div class="CTA-btn">
          <button>Sign Up!</button>
        </div>
      </div>
    </div>
    <footer>Copyright @ Edsel Casey 2023</footer>
  </body>
</html>
